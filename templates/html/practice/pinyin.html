<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拼音练习</title>
    <script src="/static/app/practice/js/jquery-1.8.3.min.js"></script>
    <script src="/static/app/practice/js/jQuery.fontFlex.js"></script>
    <script>
        $(document).ready(function (e) {
            //320宽度的时候html字体大小是20px;、640宽度的时候html字体大小是40px; 32
            $('html').fontFlex(18, 60, 20);
            $('h4').fontFlex(25, 80, 20);
            $('input').fontFlex(25, 80, 20);

        });
    </script>
</head>
<body>
<form action="/api/practice/pinyin" method="get">
    <input type="checkbox" name="has_hanzi" id="has_hanzi"><label for="has_hanzi">显示拼音和汉字，不显示格子</label>
    <textarea name="words" style="width:100%;height:300px;">输入生词，以空格或逗号分格</textarea>
    <input type="submit" value="Submit"/>
</form>
